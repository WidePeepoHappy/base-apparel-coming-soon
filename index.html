<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <img src="./images/logo.svg" alt="" class="grid__header" />
      <picture class="grid__img">
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 1220px" />
        <img src="./images/hero-mobile.jpg" alt="" class="img" />
      </picture>
      <div class="grid__main">
        <h1 class="header">
          <span> We're </span>
          coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="input">
          <input
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            type="email"
            required
            placeholder="Email Address"
            class="email"
          />
          <div class="submit">
            <input
              type="image"
              src="./images/icon-arrow.svg"
              alt="Submit"
              class="submit__button"
            />
          </div>
          <span class="error">Please provide a valid email!</span>
        </form>
      </div>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
    <script src="./script.js"></script>
  </body>
</html>
